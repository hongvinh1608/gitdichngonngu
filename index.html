<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code </title>
</head>

<body>
    <label for="inputText">Your Text:</label>
    <textarea id="inputText" rows="10" placeholder="Type text here..."></textarea>

    <div>
        <label for="translateForm">Translate From</label>
        <select id="translateForm">
            <option value="en">English</option>
        </select>
        <label for="translateTo">Translate To</label>
        <select id="translateTo">
            <option value="es">Spanish</option>
        </select>
    </div>

    <button id="translateBtn">Translate</button>
    <button id="speakBtn">Speak</button>
    <div id="outputText" aria-readonly="true"></div>

    <script type="text/javascript" src="countries.js"></script>
    <script type="text/javascript" src="pro.js"></script>
</body>

</html>
